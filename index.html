<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlistcoin - STL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            z-index: 1;
            position: relative;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #e5e5e5;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #999999;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .donate-button {
            padding: 12px 36px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .donate-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 2em;
            transition: transform 0.3s;
        }

        .links a:hover {
            transform: scale(1.1);
        }

        .contact {
            margin-top: 30px;
            font-size: 1em;
            color: #cccccc;
        }

        .contact a {
            color: #007bff;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .line {
            border-bottom: 1px solid #444;
            margin: 20px 0;
        }

        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
        }

        .cta-button {
            display: inline-block;
            padding: 12px 36px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
        }

        .cta-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .cta-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="background-lines"></div>
    <div class="container">
        <img src="https://i.ibb.co/jWMtwGR/starcoin-logo-new.png" alt="Starcoin Logo" class="logo">
        <h1>Starlistcoin</h1> <!-- Updated h1 content -->
        <div class="line"></div>
        <h2>STL</h2> <!-- Updated h2 content -->
        <p class="description">
            Starlistcoin работает на базе TON. Ее цель - быстрый и безопасный заработок в сфере криптовалюты.
        </p>
        <button class="donate-button" onclick="window.open('https://t.me/+jWY8k2oTMf9iNWYy', '_blank')">Донат</button>
        <div class="links">
            <a href="https://t.me/StarcoinSTC_official" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.instagram.com/starcoin_stc?igsh=NjM1eXcxemh4dTJn" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="contact">
            <p>Для связи: <a href="mailto:alesamvel2008@gmail.com">alesamvel2008@gmail.com</a></p>
        </div>
        <div class="cta-section">
            <button class="cta-button" onclick="window.open('https://t.me/+jWY8k2oTMf9iNWYy', '_blank')">Invest Now</button>
        </div>
    </div>
</body>
</html>
